# Ruff configuration for Django project
line-length = 88
target-version = "py313"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "DJ",  # flake8-django
    "UP",  # pyupgrade
    "S",   # flake8-bandit
]

ignore = [
    "S101",  # Allow assert statements
    "DJ001", # Allow null=True on string-based fields
]

[lint.per-file-ignores]
"**/migrations/*.py" = [
    "E501",  # Line too long
    "DJ",    # Django-specific rules
]
"**/tests/*.py" = [
    "S",     # Security rules
]

[lint.isort]
known-first-party = ["config"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
