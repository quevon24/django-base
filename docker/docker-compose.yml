services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:9000"
    volumes:
      - ..:/app
    ports:
      - "9000:9000"
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
